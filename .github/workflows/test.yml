name: TDR Run Flyway Test
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: tdr
          POSTGRES_DB: consignmentapi
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: sbt/setup-sbt@234370af1319038bf8dc432f8a7e4b83078a1781
        with:
          ref: 'master'
      - uses: actions/setup-java@c190c18febcf6c040d80b10ea201a05a2c320263
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Create migrations user
        run: PGPASSWORD=password psql -U tdr -h localhost -d consignmentapi -f .github/scripts/create-user.sql
      - name: Run migrate for master
        run: sbt flywayMigrate
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Test
        run: sbt flywayMigrate
