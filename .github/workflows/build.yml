name: TDR Tag and pre deploy
on:
  push:
    branches:
      - master
      - move-to-maven-and-github-actions
jobs:
  pre-deploy:
    uses: nationalarchives/tdr-github-actions/.github/workflows/lambda_build.yml@allow-sub-project-builds
    with:
      repo-name: tdr-consignment-api-data
      artifact-name: db-migrations
      artifact-path: lambda/target/scala-2.13
      build-command: |
        wget -O lambda/src/main/resources/rds-ca-2019-root.pem https://s3.amazonaws.com/rds-downloads/rds-ca-2019-root.pem
        sbt lambda/assembly
    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
  deploy:
    needs: pre-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: gh workflow run deploy.yml -f environment=intg -f to-deploy=${{ needs.pre-deploy.outputs.next-version }} --ref move-to-maven-and-github-actions
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
