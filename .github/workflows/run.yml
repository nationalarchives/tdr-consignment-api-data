name: Run DB Migrations
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'intg'
permissions:
  id-token: write
jobs:
  run-lambda:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: role-name
        run: print(f"::set-output name=role-name::TDRGithubActionsDeployLambda{'${{ github.event.inputs.environment }}'.title()}")
        shell: python
      - name: Configure AWS credentials for Lambda
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_NUMBER }}:role/${{ steps.role-name.outputs.role-name }}
          aws-region: eu-west-2
          role-session-name: ECRLogin
      - name: Invoke lambda
        run: aws lambda invoke --function-name tdr-database-migrations-${{ github.event.inputs.environment }} out